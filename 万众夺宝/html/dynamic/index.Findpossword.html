<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>找回密码</title>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/app/register.css" />
	</head>
	<body>
		<div class="mui-content">
			<div class="lifr">你可以通过手机号找回密码</div>
			<div class="mui-input-group">
				<div class="mui-input-row">
					<div class="mui-pull-left l-div">手机：</div>
					<div class="mui-pull-left">
						<input type="number" placeholder="请输入手机号码" id="shouji"/>
					</div>
				</div>
				<div class="mui-input-row">
					<div class="mui-pull-left l-div">验证码：</div>
					<div class="mui-pull-left">
						<input type="number" placeholder="请输入验证码" id="yanzhengma"/>
					</div>					
				</div>
				<button class="mui-btn yan" id="yan">获取验证码</button>
				<div class="mui-input-row">
					<div class="mui-pull-left l-div">密码：</div>
					<div class="mui-pull-left">
						<input type="password" placeholder="请输入密码" id="mima"/>
					</div>
				</div><div class="mui-input-row">
					<div class="mui-pull-left l-div">确认密码：</div>
					<div class="mui-pull-left">
						<input type="password" placeholder="请再次输入新密码" id="querenmima"/>
					</div>
				</div>
			</div>
			<div class="bottom">
				<button class="mui-btn mui-btn-block" id="findPass">立即找回</button>
			</div>
		</div>
			<script type="text/javascript" src="../../js/mui.js"></script>
			<script type="text/javascript" src="../../js/jquery.min.js"></script>
			<script type="text/javascript" src="../../js/config.js"></script>
			<script type="text/javascript" src="../../js/app/beifen/index.Findpossword.js"></script>
	</body>
</html>
