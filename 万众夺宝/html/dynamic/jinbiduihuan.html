<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>注册</title>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/app/register.css" />
		<style>
			body {
				background-color: #efeff4;
			}
			#jinbiNum{color: #CF2D28;}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<div class="mui-pull-left l-div">您当前可用积分为<span id="jinbiNum"></span></div>
					<!--<div class="mui-pull-left">
						<input type="number" id="jinbiNum" name="jinbiNum" disabled="disabled" />
					</div>-->
				</div>
				<div class="mui-input-row">
					<div class="mui-pull-left l-div">兑换余额：</div>
					<div class="mui-pull-left">
						<input type="number" id="querenmima" name="querenmima" placeholder="请输入您要兑换的积分数" />
					</div>
				</div>
			</form>
			<div class="bottom">
				<button class="mui-btn mui-btn-block" id="queren">确认兑换</button>
			</div>
			<div style="margin-top: 30px;margin-left: 15px;">
				<p><s></s><b>兑换积分规则：</b></p>
				<p><s></s><b>1.输入的积分数量必须是100的倍数</b></p>
				<p><s></s><b>2.输入的金额必须输纯数字哦。！</b></p>
				<p><s></s><b>备注:因为100积分才可以兑换1元余额哦！</b></p>
			</div>
		</div>
		<script type="text/javascript" src="../../js/mui.js"></script>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/config.js"></script>
		<script type="text/javascript" src="../../js/app/beifen/jinbiduihuan.js"></script>
	</body>

</html>
