<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改密码</title>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link href="../../css/app/comm.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="../../css/home/index.css" />
	</head>
	<body>
		<div class="change-possword" style="margin-top: -55px;">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<div class="mui-pull-left yaosi">
						<img src="../../img/iconfont-yaochi.png" style="width: 30%;" />
					</div>
					<div class="mui-pull-left shuru">
						<input type="text" placeholder="请输入旧密码" id="oldpwd">
					</div>
					
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<div class="mui-pull-left yaosi">
						<img src="../../img/iconfont-yaochi.png" style="width: 30%;" />
					</div>
					<div class="mui-pull-left shuru">
						<input type="password" placeholder="请输入新密码" id="newpwd">
					</div>
					
				</div>
			</form>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<div class="mui-pull-left yaosi">
						<img src="../../img/iconfont-yaochi.png" style="width: 30%;" />
					</div>
					<div class="mui-pull-left shuru">
						<input type="password" placeholder="请再次输入密码" id="newpass">
					</div>
					
				</div>
			</form>
			<div>
				<button class="mui-btn mui-btn-block" id="updatepwd">确认</button>
			</div>
		</div>
			<script type="text/javascript" src="../../js/mui.js"></script>
			<script type="text/javascript" src="../../js/jquery.min.js"></script>
			<script type="text/javascript" src="../../js/config.js"></script>
			<script type="text/javascript" src="../../js/app/beifen/changePwd.js"></script>
		
	</body>
</html>
