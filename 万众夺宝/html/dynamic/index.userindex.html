<!DOCTYPE html>

<html>

	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<title>个人主页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link href="../../css/app/comm.css" rel="stylesheet" type="text/css" />
		<link href="../../css/app/userindex.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="../../css/home/index.css" />
		<style>
			.mBanner {
				background: #049 url(../../img/banner.jpg) no-repeat scroll right center / 320px auto;
				height: 80px;
			}
		</style>
	</head>

	<body id="loadingPicBlock">
		<section>
			<div class="mainCon">
				<!--用户信息-->
				<div class="mBanner" id="userBox"></div>
				<div class="g-snav" id="divMidNav">
					<span class="g-snav-lst mCurr"><a href="javascript:void(0);">夺宝记录</a></span>
					<span class="g-snav-lst"><a href="javascript:void(0);">获得的商品</a></span>
					<span class="g-snav-lst"><a href="javascript:void(0);">晒单</a></span>
				</div>
				<!--云购记录-->
				<div id="divBuyRecord" class="mBuyRecord" name="list">
					<div class="haveNot z-minheight" style="border: 0;">
						<p>加载中...</p>
					</div>
				</div>
				<!--获得商品-->
				<div id="divGetGoods" class="mBuyRecord" name="list" style="display:none"></div>
				<!--晒单-->
				<div id="divSingle" class="mSingle" name="list" style="display: none;"></div>
			</div>
		</section>
		<!--用户信息-->
		<script type="text/template" id="userHome">
			<ul>
				<li class="mUserHead"><img src="{{othertop.img}}"></li>
				<li class="mUserInfo">
					<p>{{othertop.username}}</p>
					<br>金币：{{othertop.score}}
					<br>经验值：{{othertop.jingyan}}<span><s></s>LV{{othertop.groupid}}</span>
				</li>
			</ul>
		</script>
		<!--云购记录-->
		<script type="text/template" id="mBuyRecord">
			{{each others as value i}} {{if value.q_user_code}}
			<ul id="{{value.id}}" data-qishu="{{value.qishu}}" data-sid="{{value.sid}}">
				<li class="mBuyRecordL"><img src="{{value.thumb}}"></li>
				<li class="mBuyRecordR">(第{{value.qishu}}期){{value.shopname}}
					<p class="mValue">价值：￥{{value.money}}</p>
					<span>获得者：<a style="color: #22AAff" >{{value.q_user.username}}</a><br>幸运夺宝码：<em class="orange">{{value.q_user_code}}</em></span>
				</li>
			</ul>
			{{else}}
			<ul id="{{value.id}}" data-qishu="{{value.qishu}}" data-sid="{{value.sid}}">
				<li class="mBuyRecordL"><img src="{{value.thumb}}"></li>
				<li class="mBuyRecordR">(第{{value.qishu}}期){{value.shopname}}
					<div class="pRate">
						<div class="Progress-bar">
							<p class="u-progress"><span style="width:{{value.canyurenshu/value.zongrenshu*100}}%;" class="pgbar"><span class="pging"></span></span>
							</p>
							<ul class="Pro-bar-li">
								<li class="P-bar01"><em>{{value.canyurenshu}}</em>已参与</li>
								<li class="P-bar02"><em>{{value.zongrenshu}}</em>总需人次</li>
								<li class="P-bar03"><em>{{value.shenyurenshu}}</em>剩余</li>
							</ul>
						</div>
					</div>
				</li>
			</ul>
			{{/if}} {{/each}}
		</script>
		<!--获得商品-->
		<script type="text/template" id="mGetGoods">
			{{each others as value i}}
			<ul class="BuyRecordList" id="{{value.id}}" data-qishu="{{value.qishu}}" data-sid="{{value.sid}}">
				<li class="mBuyRecordL"><img src="{{value.thumb}}"></li>
				<li class="mBuyRecordR">(第{{value.qishu}}期){{value.shopname}}
					<p class="mValue">价值：￥{{value.money}}</p><span>幸运夺宝码：<em class="orange">{{value.q_user_code}}</em><br>揭晓时间：{{time(value.q_end_time)}} </span></li>
			</ul>
			{{/each}}
		</script>
		<!--晒单-->
		<script type="text/template" id="mSingle">
			{{each others as value i}}
			<ul sd_id="{{value.sd_id}}">
				<li>
					<a>
						<h3><b>{{value.sd_title}}</b>
							<em>{{time(value.sd_time)}}</em>
						</h3>
						<p>{{value.sd_content}}</p>
						<dl>
							{{each value.sd_photolist as imgUrl i}}
							<img src="{{imgUrl}}"> {{/each}}
						</dl>
					</a>
				</li>
			</ul>
			{{/each}}
		</script>
		<script type="text/javascript" src="../../js/mui.js"></script>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/config.js"></script>
		<script type="text/javascript" src="../../js/global.js"></script>
		<script type="text/javascript" src="../../js/template.js"></script>
		<script type="text/javascript" src="../../js/app/userindexFun.js"></script>
	</body>

</html>
