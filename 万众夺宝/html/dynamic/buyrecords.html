<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link href="../../css/app/comm.css" rel="stylesheet" type="text/css" />
		<link href="../../css/app/index.css" rel="stylesheet" type="text/css" />
		<link href="../../css/app/goods.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="../../css/home/index.css" />
	</head>

	<body>
		<section class="goodsCon" id="buyRecordPage">
		</section>
		<script type="text/template" id="buyRecord">
			{{if yungouwu.length > 0}}
			<div style="display:block;" class="recordCon z-minheight" id="divRecordList">
				{{each yungouwu as value i}}
				<ul user-id="{{value.uid}" shop-id="{{value.shopid}">
					<li class="rBg">
						<a>
							<img border="0" src="{{value.uphoto}}" id="imgUserPhoto">
							<s></s></a>
					</li>
					<li class="rInfo"><a>{{value.username}}</a>
						<!--<strong>({{value.ip}})
							</strong>-->
						<br>
						<span>夺宝了<b class="orange">{{value.gonumber}}</b>人次</span><em class="arial">{{time(value.time)}}</em>
					</li><i></i>
				</ul>
				{{/each}}
			</div>
			{{else}}
			<div class="haveNot z-minheight"><s></s>
				<p>暂无夺宝记录！</p>
			</div>
			{{/if}}
		</script>
		<script type="text/javascript" src="../../js/mui.js"></script>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/template.js"></script>
		<script type="text/javascript" src="../../js/config.js"></script>
		<script type="text/javascript" src="../../js/global.js"></script>
		<script type="text/javascript" src="../../js/app/buyrecords.js"></script>
	</body>

</html>
