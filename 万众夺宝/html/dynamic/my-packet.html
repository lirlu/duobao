<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0">
		<meta content="app-id=518966501" name="apple-itunes-app">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<title>我的红包</title>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/app/comm.css" />
		<link rel="stylesheet" href="../../css/home/index.css" />
		<style>
			.money {
				color: red;
			}
		</style>
	</head>

	<body>
		<div class="mui-content" style="margin-top: -60px;">
			<!--红包信息列表-->
			<div class="my-packet" id="hongbaoList">

			</div>
			<ul id="ulConsumption" class="m-userMoneylst m-Consumption" style="display: none;">
				<div id="divNone" class="haveNot z-minheight"><s></s>
					<p>抱歉，您的没有红包！</p>
				</div>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../../js/mui.js"></script>
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/template.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script type="text/javascript" src="../../js/app/beifen/my-packet.js"></script>
	<script type="text/template" id="hongbao">
		{{each hongbao as hb index}}
		<ul class="mui-table-view">
			<li class="mui-table-view-cell mui-media">
				<a>
					<img class="mui-media-object mui-pull-left" src="../../img/iconfont-hongbao.png">
					<div class="mui-media-body">
						<div class="user-hb"><span class="money">{{hb.money}}</span>元红包，支付满{{hb.limitmoney}}元即可使用</div>
						<div class="time-div">有效日期{{hb.effective}}</div>
					</div>
				</a>
			</li>
		</ul>
		{{/each}}
	</script>

</html>
