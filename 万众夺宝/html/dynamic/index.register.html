<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>注册</title>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/app/register.css" />
	</head>
	<body>
		<div class="mui-content">
			<div class="mui-input-group">
				<div class="mui-input-row">
					<div class="mui-pull-left l-div">手机：</div>
					<div class="mui-pull-left">
						<input type="number" id="shouji" name="shouji" placeholder="请输入手机号码" />
					</div>
				</div>
				<div class="mui-input-row">
					<div class="mui-pull-left l-div">验证码：</div>
					<div class="mui-pull-left">
						<input type="number" id="yanzhengma" name="yanzhengma" placeholder="请输入验证码" />
					</div>					
				</div>
				<button class="mui-btn yan" id="yan">获取验证码</button>
				<div class="mui-input-row">
					<div class="mui-pull-left l-div">密码：</div>
					<div class="mui-pull-left">
						<input type="password" id="mima" name="mima" placeholder="请输入密码" />
					</div>
				</div><div class="mui-input-row">
					<div class="mui-pull-left l-div">确认密码：</div>
					<div class="mui-pull-left">
						<input type="password" id="querenmima" name="querenmima" placeholder="请再次输入新密码" />
					</div>
				</div>
			</div>
			<div class="bottom">
				<button class="mui-btn mui-btn-block" id="register">注册</button>
			</div>
		</div>
			<script type="text/javascript" src="../../js/mui.js"></script>
			<script type="text/javascript" src="../../js/jquery.min.js"></script>
			<script type="text/javascript" src="../../js/config.js"></script>
			<script type="text/javascript" src="../../js/app/beifen/userRegister.js"></script>
	</body>
</html>
