<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no, maximum-scale=1.0" />
		<title>
			最新揭晓
		</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link href="../../css/app/comm.css" rel="stylesheet" type="text/css" />
		<link href="../../css/app/lottery.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="../../css/home/index.css" />
		<style>
			body {
				background-color: #fff
			}
			
			.mui-table-view::after {
				background: none;
			}
			
			.z-arrow {
				width: 8px;
				height: 8px;
				margin-right: 5px;
				margin-top: 1em;
			}
			
			.revCon ul:first-child {
				margin: 0;
			}
		</style>
	</head>

	<body>
		<div id="refreshzuixin" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<div class="mui-table-view mui-table-view-chevron">
					<div id="divLottery2" class="revCon">
						<div class="haveNot z-minheight" style="border: 0;">
							<p>加载中...</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/template" id="bankList">
			{{if listItems.length
			< 1}} <div class="haveNot z-minheight" style="border: 0;"><s></s>
				<p>抱歉,暂无最新揭晓商品记录！</p>
				</div>
				{{else}} {{each listItems as qishu index}}
				<ul class="revealed-ul" id="{{qishu.id}}" data-qishu="{{qishu.qishu}}" data-sid="{{qishu.sid}}">
					<li class="revConL" id="{{qishu.id}}"><img src="{{qishu['thumb']}}" data-src="{{qishu['thumb']}}"></li>
					<li class="revConR" id="jx{{qishu.id}}" style="padding-top: 0.5rem;">
						<h4>(第{{qishu.qishu}}期){{qishu.title}}</h4>
						<h5>价值：￥{{qishu.money}}</h5>
						<p name="pTime" time="{{qishu.seconds}}" id="{{qishu.id}}" {{if qishu.seconds <=0 }}style="display: none;" {{/if}}><s></s>揭晓倒计时 <strong><em>00</em>:<em>00</em>&nbsp;&nbsp;<em>0</em><em>0</em></strong></p>
						<b class="fr z-arrow"></b>
					</li>
				</ul>
				{{/each}} {{/if}}
		</script>
		<script type="text/template" id="jiexiaoBody">
			<dl style="width: 100%;overflow: hidden;height: auto;display: none;">
				<dd><img src="{{userphoto}}" data-src="{{userphoto}}" name="uImg"></dd>
				<dd>获得者：<em class="blue" name="userindex" userID="{{q_uid}}">{{q_user}}</em>
					<br>夺宝：<em class="orange arial">{{gonumber}}</em>人次</dd>
			</dl>
			<dt>幸运夺宝码：<em class="orange arial">{{q_user_code}}</em><br>揭晓时间：<em class="c9 arial">{{q_end_time}}</em></dt><b class="fr z-arrow"></b>
		</script>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/template.js"></script>
		<script type="text/javascript" src="../../js/config.js"></script>
		<script type="text/javascript" src="../../js/global.js"></script>
		<script type="text/javascript" src="../../js/app/LotteryTimeFun.js"></script>
		<script type="text/javascript" src="../../js/app2/index.lottery.js"></script>
	</body>

</html>
