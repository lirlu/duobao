<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>晒单成功</title>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<script type="text/javascript" src="../../js/mui.min.js"></script>
	</head>
	<style type="text/css">
		.pay-success {
			text-align: center;
		}
		
		img {
			width: 45%;
		}
		
		.bott {
			background-color: #D63049;
			color: white;
			height: 44px;
			line-height: 0;
			border: 1px solid #D63049;
			width: 95%;
			margin: auto;
		}
	</style>

	<body>
		<!--头部-->

		<div class="mui-content" style="margin-top: 50px;">
			<div class="pay-success">
				<div class="gou">
					<img src="../../img/sure-@2x.png" />
				</div>
				<div class="xiadan" style="margin-top: 20px;">
					晒单成功!
				</div>

			</div>
			<div class="bottom" style="margin-top: 30px;">
				<button class="mui-btn mui-btn-block bott" onclick="succ()">
					返回个人中心<!--首页我的个人中心-->
				</button>
			</div>
			<div class="no-online" style="display: none;">
				<img src="../../img/sure-@2x.png" />
				<div class="set-online">
					当前网络不可用，请检查你的网络设置
				</div>
			</div>
		</div>
		<script type="text/javascript">
			mui.plusReady(function() {
				var old_back = mui.back;
				mui.back = function() {
					succ();
				}
			});

			function succ() {
				var MyOrder = plus.webview.getWebviewById("my-order.html");
				var setpag = plus.webview.getWebviewById("set.html");
				var IWant = plus.webview.getWebviewById("IWantshaidan.html");
				var Success = plus.webview.getWebviewById("Success.html");
				MyOrder.hide();
				MyOrder.close();
				setpag.hide();
				setpag.close();
				IWant.hide();
				IWant.close();
				Success.hide();
				Success.close();
			}
		</script>
	</body>

</html>
