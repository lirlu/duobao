		<script type="text/javascript">
			$(".button").on("click", function() {
				var Address = this.getAttribute("id");
				var title = this.getAttribute("title");
				if (Address) {
					mui.openWindow({
						url: "IndexHead.html",
						id: Address,
						aniShow: 'pop-in',
						extras: {
							Address: Address,
							wType: 'back',
							wName: title,
							winID: plus.webview.currentWebview().id
						}
					});
				} else {
					plus.nativeUI.toast("正在开发中...");
				}
			});
