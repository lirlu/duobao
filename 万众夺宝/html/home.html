<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>万众夺宝</title>
  <link href="../css/mui.min.css" rel="stylesheet"/>
  <link href="../css/iconfont.css" rel="stylesheet"/>
  <link href="../css/common.css" rel="stylesheet"/>
</head>
<body>
  <div id="divRefreshContainer" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
      <!--数据列表-->
      <div class="mui-table-view mui-table-view-chevron">
				<!--轮播图 开始-->
				<div class="mui-slider" id="slider"></div>
				<!--轮播图 结束-->
      </div>
    </div>
  </div>
	<!--首页图片轮播-->
	<script type="text/template" id="tpl-slider">
		<div class="mui-slider-group mui-slider-loop">
			<div class="mui-slider-item mui-slider-item-duplicate">
				<a><img src="{{listItems[listItems.length - 1].src}}" /></a>
			</div>
			{{each listItems as slide index}}
			<div class="mui-slider-item" data-id="{{slide.id}}">
				<a><img src="{{slide.src}}" /></a>
			</div>
			{{/each}}
			<div class="mui-slider-item mui-slider-item-duplicate">
				<a>
					<img src="{{listItems[0].src}}">
				</a>
			</div>
		</div>
		<div class="mui-slider-indicator">
			{{each listItems as it i}}
			<div class="mui-indicator {{if i==0}}mui-active{{/if}}"></div>
			{{/each}}
		</div>
	</script>
  <script src="../js/mui.min.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/template.js"></script>
  <script src="../js/app.js"></script>
  <script src="home.js"></script>
</body>
</html>
